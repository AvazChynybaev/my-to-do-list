<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="task">
            <h1>TO-DO List</h1>
            <form class="todo-form" id="todo-form" method="post">
                <input type="text" placeholder="New To Do" name="task">
                <input type="text" placeholder="Who Should Do" name="task">
                <button type="submit" class="add-task">ADD</button>
            </form>
        </div>
        <div class="taskBoard">
            <ul>
                <li>
                    <span>&#10060</span>
                    <label class="taskCheckBox">
                        <input type="checkbox" id="checkbox">
                        VUE
                    </label>
                </li>
            </ul>
            <button id="clearAll">Clear All</button>
            <button id="markAll">Mark All</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
